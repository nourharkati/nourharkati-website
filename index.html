<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nour Harkati - Under Construction</title>

  <style>
    @font-face {
      font-family: "Cygnito Mono";
      src: url("fonts/cygnito-mono-regular.otf") format("opentype");
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Cygnito Mono", monospace;
      background: #1137c7;
      color: #e9f0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: 
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'><circle cx='10' cy='10' r='6' fill='%23FF9C00'/></svg>")
        10 10, auto;
    }

    /* Container */
    .construction-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Pulsing neon text */
    .construction-text {
      font-size: clamp(32px, 8vw, 72px);
      letter-spacing: 0.2em;
      color: #f6a434;
      text-transform: uppercase;
      animation: neonGlow 1s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 4px #f6a434, 0 0 8px #f6a434, 0 0 12px #f6a434;
      }
      50% {
        text-shadow: 0 0 12px #f6a434, 0 0 24px #f6a434, 0 0 36px #f6a434;
      }
      100% {
        text-shadow: 0 0 4px #f6a434, 0 0 8px #f6a434, 0 0 12px #f6a434;
      }
    }

    /* Typing effect */
    .typing-text {
      font-size: clamp(16px, 2.5vw, 28px);
      margin-top: 16px;
      letter-spacing: 0.05em;
      border-right: 2px solid #f6a434;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      color: #f6a434;
      animation: typing 5s steps(46, end) forwards, blink-caret 0.7s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 46ch; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
      100% { border-color: #f6a434; }
    }

    /* Floating dots container */
    .dot {
      position: absolute;
      width: 6px; height: 6px;
      background: #f6a434;
      border-radius: 50%;
      opacity: 0.7;
      animation: moveDots linear infinite;
    }

    @keyframes moveDots {
      0% { transform: translate(0, 0) scale(1); opacity:0.5; }
      50% { transform: translate(200px, -100px) scale(1.5); opacity:1; }
      100% { transform: translate(-200px, 150px) scale(1); opacity:0.5; }
    }
  </style>
</head>

<body>
  <div class="construction-overlay">
    <div class="construction-text">UNDER CONSTRUCTION</div>
    <div class="typing-text">Stay tuned for Nour Harkati’s official site…</div>

    <!-- Add lots of animated dots -->
    <div class="dot" style="top:10%; left:10%; animation-duration: 6s; animation-delay: 0s;"></div>
    <div class="dot" style="top:20%; left:50%; animation-duration: 8s; animation-delay: 1s;"></div>
    <div class="dot" style="top:50%; left:30%; animation-duration: 5s; animation-delay: 2s;"></div>
    <div class="dot" style="top:70%; left:20%; animation-duration: 7s; animation-delay: 3s;"></div>
    <div class="dot" style="top:80%; left:75%; animation-duration: 6s; animation-delay: 4s;"></div>
    <div class="dot" style="top:40%; left:80%; animation-duration: 5s; animation-delay: 2.5s;"></div>
    <div class="dot" style="top:60%; left:60%; animation-duration: 9s; animation-delay: 1.2s;"></div>
  </div>
</body>
</html>
